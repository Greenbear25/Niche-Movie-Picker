<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css">
    <title>Movie Niche Picker</title>
  </head>
  <header>
    <h1 class="header">Nice Choice:</h1>
  </header>
  <body>
    <section class="product-feature-section">
      <div class="product-feature-section-outer">
        <h4 class="product-feature-section-headline" id="gtype">Your Niche Movie Reccomendation</h4>
    
        <div class="product-feature-section-inner">
    
          <div class="product-feature-section-feature top-left">
            <i class="fa fa-shield" aria-hidden="true"></i>
            <div>
              <img id="movie-img">
              <p class="feature-title" id="movie-title"></p>
              <p class="feature-desc" id="movie-disc"></p>
            </div>
          </div>
    
          <div class="product-feature-section-feature top-right">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <div>
              <img id="movie-img">
              <p class="feature-title" id="movie-title"></p>
              <p class="feature-desc" id="movie-disc"></p>
            </div>
          </div>
    
          <div class="product-feature-section-feature bottom-left">
            <i class="fa fa-coffee" aria-hidden="true"></i>
            <div>
              <img id="movie-img">
              <p class="feature-title"  id="movie-title"></p>
              <p class="feature-desc" id="movie-disc"></p>
            </div>
          </div>
    
          <div class="product-feature-section-feature bottom-right">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <div>
              <img id="movie-img">
              <p class="feature-title" id="movie-title"></p>
              <p class="feature-desc" id="movie-disc"></p>
            </div>
          </div>
    
        </div>
      </div>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="second_script.js"></script>
  </body>
</html>
